name: Integration

on: push

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        node: ['14.17.0']
        os: [ubuntu-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2.2.2
        with:
          version: 7.1.3

      - name: Setup Node.js (${{ matrix.node }}) environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Static Testing
        run: pnpm run validate

      - name: Build
        run: pnpm run build

      - name: Testing
        run: pnpm run test
